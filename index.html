<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UseDev</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="cabecalho">
            <nav class="cabecalho__nav">
                <ul class="cabecalho__nav_list">
                    <li class="cabecalho__logo">
                        <a href="index.html"><img src="./assets/icons/logo.svg" alt="Logo da UseDev"></a>
                    </li>
                    <li class="cabecalho__sobre_nos">
                        <a class="cabecalho__link" href="#">Sobre nós</a>
                    </li>
                    <li class="cabecalho__input">
                        <input type="search" id="search" placeholder="O que você procura?">
                        <img src="./assets/icons/search.svg" alt="Ícone de lupa">
                    </li>
                    <li class="cabecalho__login">
                        <a class="cabecalho__link" href="#">Login</a>
                    </li>
                    <li class="cabecalho__perfil">
                        <a href="#"><img src="./assets/icons/perfil.svg" alt="Acessar seu perfil"></a>
                    </li>
                    <li class="cabecalho__carrinho">
                        <a href="#"><img src="./assets/icons/carrinho.svg" alt="Acessar seu carrinho de compras"></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="banner">
                <img src="./assets/banner.png" alt="Pessoa usando uma camiseta da UseDev">
                <div class="banner__container">
                    <h2>Hora de abraçar seu <span>lado geek!</span></h2>
                    <button>Veja as novidades!</button>
                </div>
            </section>
            <section class="categorias">
                <h2 class="categorias__titulo">Categorias</h2>
                <p class="categorias__texto">De roupas a gadgets tecnológicos temos tudo para atender suas paixões e hobbies com estilo e autenticidade.</p>
                <ul class="categorias__list">
                    <li class="categorias__list_item roupas">
                        <div>
                            <img src="./assets/roupas.png" alt="Roupas">
                        </div>
                        <p>Roupas</p>
                    </li>
                    <li class="categorias__list_item decoracao">
                        <div>
                            <img src="./assets/decoracao.png" alt="Decoração">
                        </div>
                        <p>Decoração</p>
                    </li>
                    <li class="categorias__list_item canecas">
                        <div>
                            <img src="./assets/canecas.png" alt="Canecas">
                        </div>
                        <p>Canecas</p>
                    </li>
                    <li class="categorias__list_item acessorios">
                        <div>
                            <img src="./assets/acessorios.png" alt="Acessórios">
                        </div>
                        <p>Acessórios</p>
                    </li>
                </ul>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
